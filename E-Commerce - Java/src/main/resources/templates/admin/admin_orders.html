<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Orders</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .navbar {
        width: 100%;
        background-color: #4caf50;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .navbar .username {
        font-size: 20px;
        font-weight: bold;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .navbar ul li {
        display: inline;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .container {
        padding: 20px;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      .status {
        font-weight: bold;
        color: green;
      }

      .status.inactive {
        color: red;
      }

      .toggle-btn {
        background-color: #4caf50;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .toggle-btn.inactive {
        background-color: red;
      }

      .toggle-btn:hover {
        background-color: #45a049;
      }

      .toggle-btn.inactive:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="username">Admin</div>
      <ul>
        <li>
          <a
            href="/src/main/resources/templates/admin/admin.html"
            data-th-href="@{/admin}"
            >Dashboard</a
          >
        </li>
        <li>
          <a href="./add_product.html" data-th-href="@{/admin/add_product}"
            >Add Product</a
          >
        </li>
        <li>
          <a href="./add_category.html" data-th-href="@{/admin/add_category}"
            >Add Category</a
          >
        </li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

    <div class="container">
      <h2>All Orders</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.user.name}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.total}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">&copy; 2024 E-Commerce. All Rights Reserved.</div>
  </body>
</html>

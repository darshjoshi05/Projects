spring.application.name=BookManager

# MySQL Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/book_manager
spring.datasource.username=root
spring.datasource.password=####

#JPA Config
spring.jpa.show-sql=true

#For Creating schemas and tables
spring.jpa.hibernate.ddl-auto=update

# Spring Security Configuration for default login page
# spring.security.user.name=darsh

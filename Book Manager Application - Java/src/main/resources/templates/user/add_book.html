<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book - Book Manager</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .navbar {
        width: 100%;
        background-color: #4caf50;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .navbar .username {
        font-size: 20px;
        font-weight: bold;
        padding-left: 15px;
      }

      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .navbar ul li {
        display: inline;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: text-decoration 0.3s ease;
      }

      .navbar ul li a:hover {
        text-decoration: underline;
      }

      .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-group textarea {
        resize: vertical;
      }

      .form-buttons {
        display: flex;
        justify-content: space-between;
      }

      .form-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-buttons .add-btn {
        background-color: #4caf50;
        color: white;
      }

      .form-buttons .reset-btn {
        background-color: #f44336;
        color: white;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
      }

      .message.failure {
        background-color: #f8d7da;
        color: #721c24;
      }

      .footer {
        width: 100%;
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 14px;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="username" data-th-text="${loggedUser.name}">Username</div>
      <ul>
        <li>
          <a href="./dashboard.html" data-th-href="@{/user/dashboard}"
            >Dashboard</a
          >
        </li>
        <li>
          <a href="./profile.html" data-th-href="@{/user/profile}">Profile</a>
        </li>
        <li>
          <a href="./add_book.html" data-th-href="@{/user/books/add}">Add</a>
        </li>
        <li><a href="./books.html" data-th-href="@{/user/books}">Books</a></li>
        <li><a href="/logout" data-th-href="@{/log-out}">Logout</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="form-container">
        <h2>Add Book</h2>
        <div th:if="${success}" class="message success">
          You have successfully added a new book
        </div>
        <div th:if="${error}" class="message failure">Please try again.</div>
        <form method="post" th:action="@{/user/books/add}" th:object="${bf}">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" required />
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" id="pages" th:field="*{pages}" required />
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <input type="text" id="language" th:field="*{language}" required />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}" required />
          </div>
          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" th:field="*{publisher}" />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" th:field="*{status}" required>
              <option value="COMPLETED">COMPLETED</option>
              <option value="READING">READING</option>
              <option value="WILL_READ">WILL READ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              th:field="*{description}"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="add-btn">Add Book</button>
            <button type="reset" class="reset-btn">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">&copy; 2024 Book Manager. All Rights Reserved.</div>
  </body>
</html>

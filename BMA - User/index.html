<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Book Manager</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .navbar {
        width: 100%;
        background-color: #4caf50;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .navbar .username {
        font-size: 20px;
        font-weight: bold;
        padding-left: 15px;
      }

      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .navbar ul li {
        display: inline;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: text-decoration 0.3s ease;
      }

      .navbar ul li a:hover {
        text-decoration: underline;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 20px;
      }

      .book-details {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      .book-details h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 15px;
      }

      .book-details p {
        font-size: 18px;
        color: #555;
        margin: 5px 0;
      }

      .footer {
        width: 100%;
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 14px;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="username" data-th-text="${loggedUser.name}">Username</div>
      <ul>
        <li>
          <a href="./dashboard.html" data-th-href="@{/user/dashboard}"
            >Dashboard</a
          >
        </li>
        <li>
          <a href="./profile.html" data-th-href="@{/user/profile}">Profile</a>
        </li>
        <li>
          <a href="./add_book.html" data-th-href="@{/user/books/add}">Add</a>
        </li>
        <li><a href="./books.html" data-th-href="@{/user/books}">Books</a></li>
        <li><a href="/logout" data-th-href="@{/log-out}">Logout</a></li>
      </ul>
    </div>

    <div class="container">
      <div th:each="book: ${books}" class="book-details">
        <h2 th:text="${book.title}">Book Title</h2>
        <p>
          <strong>Author:</strong>
          <span th:text="${book.author}">Book Author</span>
        </p>
        <p>
          <strong>Category:</strong>
          <span th:text="${book.category}">Book Category</span>
        </p>
        <p><strong>Description:</strong></p>
        <p th:text="${book.description}">
          Book Description goes here. It provides an overview of the current
          book being read by the user.
        </p>
      </div>
    </div>

    <div class="footer">&copy; 2024 Book Manager. All Rights Reserved.</div>
  </body>
</html>
